[mod-setting-description]
brimstuff-greenhouse=Agrega un invernadero básico para la producción de madera. La madera es necesaria para crear caucho. Se recomienda desactivar esto si tienes otro mod que añade invernaderos.
brimstuff-waste-treatment=Si está habilitado, varias recetas producirán residuos químicos que deben ser eliminados.
brimstuff-krastorio-filter-hell=Si está habilitado, las recetas de filtración de agua sucia de Krastorio producirán residuos químicos en lugar de agua limpia. Ten en cuenta que esto hará que la explotación eficiente de minerales básicos en planetas sin agua en K2+SE sea menos viable.

brimstuff-toluene-from-coke=Añade tolueno como subproducto al hacer coque o carbón vegetal. Requiere otro mod que realmente añada el coqueo. Este subproducto es gratuito, pero aumenta la complejidad de la industria del coque. Desactivar los subproductos de tolueno no elimina la necesidad de tolueno.
brimstuff-toluene-from-oil=Añade tolueno como subproducto del procesamiento y craqueo de petróleo. Este subproducto es gratuito, pero aumenta la complejidad de la industria del petróleo. Desactivar los subproductos de tolueno no elimina la necesidad de tolueno.
brimstuff-clobber-bz-chemical-plant=BrimStuff y Gas Natural ambos añaden una planta química a quemador. La diferencia es principalmente cosmética, pero la planta química de BrimStuff también tiene una receta más simple con muchos mods de BZ habilitados. También tienen diferentes puntos de conexión de caja de fluidos, por lo que cambiar esto en una partida guardada puede romper construcciones.
